<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <h1>My Movies</h1>
          <h3>Add Movies</h3>
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <textarea
            class="form-control"
            ngModel
            id="genre"
            name="genre"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
        >Create Movie</button>
      </form>
    </div>
  </div>
</div>
